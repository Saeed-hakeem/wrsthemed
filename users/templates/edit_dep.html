{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container-fluid">

    <div class="card mt-4">
    <div class="card-header">
        <i class="fas fa-table"></i>
       <span>Update Department</span>
    </div>
        <div class="card-body">
        <form method="POST" autocomplete="off"   action="/update_dep/{{ department.id }}/">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
    <label  class="form-label text-black"><b>Department Name</b></label>
                <br>
    <input type="text" name="department_name" id="id_department_name" value="{{ department.department_name }}"/>
  </div>
  <div class="col-md-6 ">
    <label  class="form-label "><b>Initials</b></label>
      <br>
    <input type="text" name="initials" id="id_initials" value="{{ department.initials }}"/>
  </div>
    </div>
            <br>


  <button type="submit" class="btn btn-success">submit</button>
</form>
    </div>
    </div>



{% endblock %}
