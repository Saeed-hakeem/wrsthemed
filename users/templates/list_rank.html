{% extends 'index.html' %}
{% block title   %}
    list rank
{% endblock  %}


{% block content %}

    <div class="container-fluid">

     <div class="card mt-5">
                            <div class="card-header d-flex justify-content-between align-items-center">

       <span><i class="fas fa-table"></i> Rank list</span>

                          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                              <a  href="{% url 'add_rank' %}" class="btn btn-primary me-md-2" role="button"  ><i class="fas fa-plus"></i>   Add New</a>
                          </div>
                      </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Rank Name</th>
                                            <th>Initials</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Rank Name</th>
                                            <th>Initials</th>
                                            <th>Action</th>

                                        </tr>
                                    </tfoot>
                                    <tbody>
                                    {% for rank in ranks %}
                                    <tr>
                                        <td>{{ rank.rank_name }}</td>
                                            <td>{{ rank.initials }}</td>
                                            <td>
                                                 <a href="{% url 'update_rank' rank.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg text-success"></i>
                    </a>
                    <form action="{% url 'delete_rank' rank.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                                            </td>


                                    </tr>
                                          {% endfor %}


                                    </tbody>
                                </table>
                            </div>
                        </div>


    </div>

{% endblock  %}
